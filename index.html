<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="style/vtouvl.css">
    <link rel="stylesheet" media="screen and (min-width: 992px)" href="style/vpcouvtv.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulário">
                <h1>Entrar</h1>
                <p>Bem Vindo(a) novamente! Faça seu login.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="boxinput">
                        <i class="material-icons">mail</i>
                        <input type="email" name="eml" id="ieml" placeholder="E-mail aqui" autocomplete="email" required maxlength="30">
                        <label for="ieml"></label>
                    </div>

                    <div class="boxinput">
                        <i class="material-icons">password</i>
                        <input type="password" name="sen" id="isen" placeholder="Senha aqui" autocomplete="new-password" required minlength="8" maxlength="15">
                        <label for="isen"></label>
                    </div>

                    <input id="acessar" type="submit" value="Acessar">

                    <div id="caixalink">
                        <a href="esqueceu.html">Esqueci Senha <i class="material-icons">mail_lock</i></a>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
